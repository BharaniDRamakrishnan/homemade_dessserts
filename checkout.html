<!-- Checkout Section -->
<div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkout-form">
        <!-- User Details -->
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" class="form-control" id="full-name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Your Mobile Number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder="Your Address" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        // Prevent the form from submitting
        event.preventDefault();

        // Get the email and mobile input values
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;

        // Regular expression for email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Validate email
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        // Validate mobile number (10 digits)
        if (!/^\d{10}$/.test(mobile)) {
            alert('Mobile number must be exactly 10 digits.');
            return;
        }

        // If validation passes
        alert('Order placed successfully!');
    });
</script>
